<html lang="en">

</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="/photos/logo.jpg" alt="Website Logo">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" aria-label="Search">

        </div>
        <div class="nav-center">
            <a href="/home-page/home.html" aria-label="Home"><i class="fa-solid fa-house"></i></a>

        <label for="videoUpload">Choose Video</label>

</html>
